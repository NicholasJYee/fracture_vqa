# Fracture VQA

This Space lets you upload X-ray images and ask questions about them. The AI will analyze the images and provide responses.

## Hardware Acceleration

This Space automatically uses:
- CUDA GPU if available (recommended)
- CPU if no GPU is available

## Configuration

You can connect to an external Ollama server by setting the OLLAMA_URL environment variable in Space settings.

For best performance, use a GPU-accelerated Space with at least 16GB RAM. 